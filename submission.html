  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">

    <div class="wrapper">
        <div class="box">
            <div class="input-box">
                <h2 class="box-title">Upload Your Resume</h2>

                    <input type="file" id="upload" accept=".pdf" hidden>
                    <label for="upload" class="uploadLabel">
                        <span><i class="fa fa-cloud-upload"></i></span>
                        <p>Click to Upload</p>
                    </label>
                </form>
            </div>

            <div id="filewrapper">
               <h3 class="uploaded">Uploaded Documents</h3>
